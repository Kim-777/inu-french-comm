
spring:
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

    jpa:
      hibernate:
        ddl-auto: create
      properties:
        hibermate:
          #        show_sql : true
          format_sql: true
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
